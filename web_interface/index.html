<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusDash</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Barra de Navegação Lateral -->
  <div class="sidebar">
    <h2>NexusDash</h2>
    <nav>
      <a href="index.html" class="active">Visão Geral</a>
      <a href="charts.html">Gráficos</a>
      <a href="insert-data.html">Inserir Dados</a>
      <a href="config.html">Configurações</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </nav>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <header>
      <h1>Bem-vindo, [Nome do Usuário]</h1>
      <p>Aqui está uma visão geral dos seus dados.</p>
    </header>

    <!-- Área dos Gráficos -->
    <section class="dashboard">
      <div class="card">
        <h3>Exemplo de Gráfico</h3>
        <canvas id="myChart"></canvas>
      </div>
      <div class="card">
        <h3>Dados Sincronizados</h3>
        <p>Última sincronização: [Data e Hora]</p>
      </div>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
