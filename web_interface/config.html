<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração - NexusDash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="color"],
select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    margin-right: 5px;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
<body>
    <header>
        <h1>Configuração do NexusDash</h1>
    </header>
    <main>
        <form id="configForm">
            <div class="form-group">
                <label for="siteTitle">Título do Site:</label>
                <input type="text" id="siteTitle" name="siteTitle" required>
            </div>
            <div class="form-group">
                <label for="themeColor">Cor do Tema:</label>
                <input type="color" id="themeColor" name="themeColor" required>
            </div>
            <div class="form-group">
                <label for="language">Idioma:</label>
                <select id="language" name="language" required>
                    <option value="pt-BR">Português (Brasil)</option>
                    <option value="en-US">Inglês (EUA)</option>
                    <option value="es-ES">Espanhol (Espanha)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notifications">Notificações:</label>
                <input type="checkbox" id="notifications" name="notifications">
            </div>
            <button type="submit">Salvar Configurações</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 NexusDash. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
